<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium equals calm!"
          class="card__cover"
        />
        <div class="card__overlay">
          <img
            src="./images/icon-view.svg"
            alt="👀"
            class="card__icon--large"
          />
        </div>
      </header>
      <main class="card__body">
        <a href="#" class="card__title card__link">Equilibrium #3429</a>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__attrs">
          <div class="card__text--accent">
            <img src="./images/icon-ethereum.svg" alt="💙" class="card__icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__text--secondary">
            <img src="./images/icon-clock.svg" alt="⏱" class="card__icon" />
            <span>3 days left</span>
          </div>
        </div>
      </main>
      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="🎃" class="card__avatar" />
        <div class="attribution">
          <span>Creation of</span>
          <a href="#" class="card__link">Jules Wyvern</a>
        </div>
      </footer>
    </article>
  </body>
</html>
